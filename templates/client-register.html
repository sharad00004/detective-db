<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Registration | Detective DB</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">📝 Client Registration</h1>
    <p class="subtitle">Register with the Lost and Found Bureau to begin your case.</p>

    <form method="POST" action="{{ url_for('client_register') }}" class="form">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="btn-primary">Join the Bureau</button>
    </form>

    <div class="back-btn" style="margin-top: 20px;">
      <span style="margin-right: 8px;">🕵️ Already a member?</span>
      <a href="{{ url_for('client_login') }}" class="btn-secondary">Login to Bureau</a>
    </div>

    <!-- Footer -->
    <div class="footer">
      Detective DB – A service by the Lost & Found Bureau 🕵️‍♀️
    </div>
  </div>
</body>
</html>
